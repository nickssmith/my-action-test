name: Pre-release-checks
on: [workflow_dispatch]

jobs:
  Pre-release-checks:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch the current master
      uses: actions/checkout@master
      with:
        ref: ${{ github.head_ref }}
        path: master
        lfs: False

    - name: Fetch the original template
      uses: actions/checkout@master
      with:
        ref: template
        path: template
        lfs: False

    - name: Release check
      id: release_check
      uses: bo-sfl/my-hello-world-action@prod

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@master
      if: always()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_MESSAGE: ${{ steps.release_check.outputs.message }}
        jobs:
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: Pre_release_check_log
        path: pre_release_check.log

  Compare-readme-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch the current master
      uses: actions/checkout@master
      with:
        ref: ${{ github.head_ref }}
        lfs: True

    - name: Get md5sum for current readme pdf
      if: always()
      run: md5sum $(find . -type f -iname readme.pdf) > temp.txt

    - name: Markdown to PDF
      if: always()
      uses: valtyr/pandoc-action@v0.1-alpha

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: my-artifact
        path: README.pdf

    - name: Comapre PDF
      if: always()
      run: |
        ls
        cat temp.txt
        md5sum -c temp.txt
