name: Pre-release-checks
on: [workflow_dispatch]

jobs:
  Pre-release-checks:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch the current master
      uses: actions/checkout@master
      with:
        ref: master
        path: master
        lfs: False

    - name: Fetch the original template
      uses: actions/checkout@master
      with:
        ref: template
        path: template
        lfs: False

    - name: exam tree
      id: release_check
      uses: bo-sfl/my-hello-world-action@prod

    - uses: pCYSl5EDgo/cat@master
      id: hello1
      if: always()
      with:
        path: /github/workspace/pre_release_check.log

    - run: echo $TEXT
      if: always()
      env:
        TEXT: ${{ steps.hello.outputs.text }}

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@master
      if: always()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_MESSAGE: ${{ steps.release_check.outputs.message }}

    - name: TODO and commented out code checker
      if: always()
      uses: nickssmith/TODO_and_CommentedCode_Check@1.1